
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishCover | Sign Up</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>

  <div class="background">
    <!-- Top Right Buttons -->
    <div class="top-buttons">
      <button class="btn">Sign In</button>
      <button class="btn">Sign Up</button>
    </div>

    <!-- Sign Up Box -->
    <div class="signup-box">
      <img src="images/logo.png" alt="DishCover Logo" class="logo" />
      <h2><span style="color: red;">Dish</span><span style="color: #00bfff;">Cover</span></h2>
      <p>Have an account? <a href="#">Login</a></p>
      <h3>Sign Up</h3>

      <form>
        <div class="input-group">
          <input type="email" placeholder="Email" required />
        </div>
        <button type="submit" class="continue-btn">Continue</button>

        <p class="terms">By clicking Create account, you agree to DishCoverâ€™s privacy notice, T&Cs and to receive offers, news and updates.</p>

        <div class="divider">OR</div>

        <button class="google-btn">Sign up with Google</button>
        <button class="apple-btn">Sign up with Apple</button>

        <p class="bottom-link">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
